{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
				<p>{{ artist.num_upcoming_shows }} upcoming shows</p>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
